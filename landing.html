<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dive Visibility Predictor - Welcome</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #0a2540 0%, #1e5a7d 50%, #2d8ba8 100%);
        position: relative;
      }
      
      /* Animated water effect overlay */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(ellipse at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 20%, rgba(255,255,255,0.03) 0%, transparent 50%),
          radial-gradient(ellipse at 20% 80%, rgba(255,255,255,0.03) 0%, transparent 50%);
        animation: water-shimmer 8s ease-in-out infinite;
        pointer-events: none;
      }
      
      @keyframes water-shimmer {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      .container {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
        padding: 20px;
      }
      
      .content {
        text-align: center;
        color: white;
        animation: fadeIn 1.5s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        letter-spacing: 1px;
      }
      
      .subtitle {
        font-size: 1.5rem;
        font-weight: 300;
        margin-bottom: 3rem;
        opacity: 0.95;
        text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      }
      
      .diving-image-container {
        margin: 2rem 0;
        position: relative;
        width: 400px;
        height: 400px;
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      .diving-image {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 
          0 20px 60px rgba(0,0,0,0.4),
          0 0 0 10px rgba(255,255,255,0.1),
          inset 0 0 40px rgba(0,0,0,0.2);
        object-fit: cover;
        border: 5px solid rgba(255,255,255,0.2);
      }
      
      .dive-icon {
        font-size: 200px;
        filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
      }
      
      .cta-button {
        display: inline-block;
        padding: 18px 48px;
        font-size: 1.25rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #00a8e8 0%, #007ea7 100%);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 8px 24px rgba(0,168,232,0.4);
        margin-top: 1rem;
      }
      
      .cta-buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 32px rgba(0,168,232,0.6);
        background: linear-gradient(135deg, #00c2ff 0%, #0094cc 100%);
      }
      
      .cta-button:active {
        transform: translateY(-1px);
      }
      
      .features {
        display: flex;
        gap: 2rem;
        margin-top: 3rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .feature {
        background: rgba(255,255,255,0.1);
        padding: 1.5rem;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        max-width: 200px;
        transition: all 0.3s ease;
      }
      
      .feature:hover {
        background: rgba(255,255,255,0.15);
        transform: translateY(-5px);
      }
      
      .feature-icon {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      
      .feature-text {
        font-size: 1rem;
        opacity: 0.9;
      }
      
      /* Bubbles animation */
      .bubble {
        position: absolute;
        bottom: -50px;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
        border-radius: 50%;
        opacity: 0.6;
        animation: rise 8s infinite ease-in;
      }
      
      @keyframes rise {
        0% {
          bottom: -50px;
          opacity: 0.6;
        }
        100% {
          bottom: 110vh;
          opacity: 0;
        }
      }
      
      .bubble:nth-child(1) { width: 30px; height: 30px; left: 10%; animation-delay: 0s; animation-duration: 8s; }
      .bubble:nth-child(2) { width: 50px; height: 50px; left: 20%; animation-delay: 2s; animation-duration: 10s; }
      .bubble:nth-child(3) { width: 20px; height: 20px; left: 35%; animation-delay: 4s; animation-duration: 7s; }
      .bubble:nth-child(4) { width: 40px; height: 40px; left: 50%; animation-delay: 0s; animation-duration: 9s; }
      .bubble:nth-child(5) { width: 25px; height: 25px; left: 65%; animation-delay: 3s; animation-duration: 8s; }
      .bubble:nth-child(6) { width: 35px; height: 35px; left: 80%; animation-delay: 1s; animation-duration: 11s; }
      .bubble:nth-child(7) { width: 45px; height: 45px; left: 90%; animation-delay: 5s; animation-duration: 9s; }
      
      @media (max-width: 768px) {
        h1 { font-size: 2.5rem; }
        .subtitle { font-size: 1.2rem; }
        .diving-image-container { width: 300px; height: 300px; }
        .features { gap: 1rem; }
        .feature { max-width: 150px; padding: 1rem; }
        .cta-button { 
          width: 100%;
          padding: 15px 24px;
          font-size: 1.1rem;
        }
        .cta-buttons {
          width: 100%;
        }
      }
    </style>
  </head>
