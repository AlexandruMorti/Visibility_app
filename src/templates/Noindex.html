{% extends "base.html" %}
{% block content %}

<h1>Sea Visibility Predictor â€“ Jersey</h1>

<form method="post">
    <label>Wind speed (knots):</label>
    <input type="number" step="0.1" name="wind_speed" required><br><br>

    <label>Wind direction (degrees):</label>
    <input type="number" step="1" name="wind_dir" required><br><br>

    <label>Wave height (ft):</label>
    <input type="number" step="0.1" name="wave_height" required><br><br>

    <label>Wave period (s):</label>
    <input type="number" step="0.1" name="wave_period" required><br><br>

    <button type="submit">Predict visibility</button>
</form>

{% if prediction is not none %}
    <h2>Predicted visibility: {{ prediction | round(1) }} m</h2>
{% endif %}

{% endblock %}
